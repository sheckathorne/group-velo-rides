<div class="px-6 text-gray-400 dark:text-gray-300 pb-4 text-sm"
     x-show="selected === {{ list_id }}">
  <a href="{% url 'notifications:notifications' %}"
     class="flex flex-row items-center py-5 pl-4 w-full hover:text-gray-200 dark:hover:text-white">
    <div class="w-8 flex">
      <i class="fa-solid fa-bell block justify-center"></i>
    </div>
    Notifications
    <span id="notification-count-bubble-user"></span>
  </a>
  <a href="{% url 'users:edit_profile' %}"
     class="flex flex-row items-center py-5 pl-4 w-full hover:text-gray-200 dark:hover:text-white">
    <div class="w-8 flex">
      <i class="fas fa-edit block justify-center"></i>
    </div>
    Edit profile
  </a>
  <a href="{% url 'users:logout' %}"
     class="flex flex-row items-center py-5 pl-4 w-full hover:text-gray-200 dark:hover:text-white">
    <div class="w-8 flex">
      <i class="fas fa-sign-out-alt block justify-center"></i>
    </div>
    Log out
  </a>
</div>
