<button class="action-menu-button h-8 w-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
        type="button"
        x-on:click="open = ! open"
        @click.outside="open = false"
        @click.stop>
  <span class="relative inline-block">
    {% if new_message_count > 0 %}
      <span class="absolute top-0 left-0 inline-block w-3 h-3 transform -translate-x-1/2 -translate-y-1/3 bg-red-600 rounded-full"></span>
    {% endif %}
  </span>
  <svg class="h-4 w-4"
       xmlns="http://www.w3.org/2000/svg"
       fill="none"
       viewBox="0 0 24 24"
       stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
  </svg>
</button>
