<div id="cannotJoinRideModal"
     class="fixed inset-0 z-50 flex items-center justify-center overflow-auto backdrop-blur-sm p-4 h-modal md:h-full"
     x-show="cannotJoinRideModalOpen"
     x-transition:enter="motion-safe:ease-out duration-300"
     x-transition:enter-start="opacity-0 scale-90"
     x-transition:enter-end="opacity-100 scale-100"
     tabindex="-1"
     aria-hidden="true">
  <div class="relative w-full max-w-2xl">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Cannot Join</h3>
        <button @click="cannotJoinRideModalOpen=false"
                type="button"
                class="text-gray-400 bg-transparent hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:text-white">
          <svg aria-hidden="true"
               class="w-5 h-5"
               fill="currentColor"
               viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-6 space-y-6 text-base leading-relaxed text-gray-500 dark:text-gray-400">
        <p>
          Does your
          <a class="text-blue-700 hover:underline"
             href='{% url "clubs:my_clubs" %}'>membership expire before the ride, or is it currently inactive?</a>
          <br />
          <br />
          Is the ride open only to paying members?
        </p>
      </div>
      <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button @click="cannotJoinRideModalOpen=false"
          type="button"
          class="inline-block btn-dismiss-color"">
          Dismiss
        </button>
      </div>
    </div>
  </div>
</div>
