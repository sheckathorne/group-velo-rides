<div id="rideRegistrationModalReplace" class="relative w-full max-w-2xl">
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
    <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ title_text }}</h3>
      <button @click="rideRegistrationModalOpen=false"
              type="button"
              class="btn-modal-dismiss-x rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
              hx-get="{% url 'events:get_blank_leave_list_form' %}"
              hx-swap="outerHTML"
              hx-target="#rideRegistrationModalReplace">
        <svg aria-hidden="true"
             class="w-5 h-5"
             fill="currentColor"
             viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="p-6 space-y-6">
      <p class="text-base leading-relaxed text-gray-600 dark:text-gray-300">{{ body_text }}</p>
    </div>
    <div class="flex justify-end p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
      <form id="leaveRideForm" method="post" action="{{ form_action }}">
        {% csrf_token %}
        <button type="submit" class="inline-block {{ button_color }}">Confirm</button>
      </form>
      <button @click="rideRegistrationModalOpen=false"
              type="button"
              class="inline-block btn-dismiss-color"
              hx-get="{% url 'events:get_blank_leave_list_form' %}"
              hx-swap="outerHTML"
              hx-target="#rideRegistrationModalReplace">Dismiss</button>
    </div>
  </div>
</div>
