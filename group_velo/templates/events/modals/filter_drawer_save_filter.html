{% load crispy_forms_tags %}

<div id="saveFilterModal"
     class="fixed inset-0 z-50 flex items-center justify-center overflow-auto backdrop-blur-sm p-4 h-modal md:h-full"
     x-show="saveFilterModalOpen"
     x-transition:enter="motion-safe:ease-out duration-300"
     x-transition:enter-start="opacity-0 scale-90"
     x-transition:enter-end="opacity-100 scale-100"
     tabindex="-1"
     aria-hidden="true">
  <div class="relative w-full max-w-2xl">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 id="save-filter-modal-title"
            class="text-xl font-semibold text-gray-900 dark:text-white">Save Filter</h3>
        <button @click="saveFilterModalOpen=false"
                type="button"
                class="btn-modal-dismiss-x rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
          <svg aria-hidden="true"
               class="w-5 h-5"
               fill="currentColor"
               viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-6 space-y-6 text-base leading-relaxed text-gray-500 dark:text-gray-400">
        <form id="save-filter-modal-form"
              method="post"
              action="{% url 'events:save_filter' %}">
          {% crispy save_filter_form %}
        </form>
      </div>
      <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button type="submit"
                form="save-filter-modal-form"
                class="inline-block btn-primary-color">Save</button>
        <button @click="saveFilterModalOpen=false"
                type="button"
                class="inline-block btn-dismiss-color">Cancel</button>
      </div>
    </div>
  </div>
</div>
