<div id="promoteDemoteRiderModalReplace" class="relative w-full max-w-2xl">
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
    <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
      <h3 id="demote-rider-modal-title"
          class="text-xl font-semibold text-gray-900 dark:text-white">{{ action_text|title }} Rider</h3>
      <button @click="promoteDemoteRiderModalOpen=false"
              hx-get="{% url 'events:get_promote_demote_rider_disabled_button' %}"
              hx-swap="outerHTML"
              hx-target="#promoteDemoteRiderModalReplace"
              type="button"
              class="text-gray-400 bg-transparent hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:text-white">
        <svg aria-hidden="true"
             class="w-5 h-5"
             fill="currentColor"
             viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="p-6 space-y-6 text-base leading-relaxed text-gray-500 dark:text-gray-400">
      <p id="demote-rider-modal-body">Are you sure you want to {{ action_text }} this rider?</p>
    </div>
    <div class="flex items-center justify-end p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
      <form id="promoteDemoteRiderForm" method="post" action="{{ form_action }}">
        {% csrf_token %}
        <button type="submit" class="{{ button_color }} inline-block disabled">Confirm</button>
      </form>
      <button @click="promoteDemoteRiderModalOpen=false"
              hx-get="{% url 'events:get_promote_demote_rider_disabled_button' %}"
              hx-swap="outerHTML"
              hx-target="#promoteDemoteRiderModalReplace"
              type="button"
              class="inline-block btn-dismiss-color">Dismiss</button>
    </div>
  </div>
</div>
