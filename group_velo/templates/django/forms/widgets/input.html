{% if widget.type == "checkbox" %}
  <input type="{{ widget.type }}"
         name="{{ widget.name }}"
         {% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %}
         class="peer cursor-pointer rounded border-2 border-blue-700 transition-colors duration-300 ease-in-out indeterminate:bg-red-300 hover:bg-blue-50 checked:hover:bg-blue-700 disabled:hover:bg-transparent disabled:checked:hover:bg-slate-300 checked:bg-blue-700 checked:disabled:bg-slate-300 focus:ring-transparent disabled:hover:none disabled:cursor-not-allowed disabled:border-slate-300 size-[18px]" />
{% else %}
  <input type="{{ widget.type }}"
         name="{{ widget.name }}"
         {% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %}
         {% include "django/forms/widgets/attrs.html" %} />
{% endif %}
