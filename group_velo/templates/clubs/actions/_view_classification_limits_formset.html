{% load crispy_forms_tags %}

<fieldset class="w-full h-auto p-2 mb-3 space-y-2">
  <legend class="block text-gray-700 dark:text-gray-100 font-bold mb-2">Set Ride Classification</legend>
  <div x-data="form">
    <div class="grid gap-2 grid-cols-[130px_auto_auto] pb-4 xl:w-1/3 lg:w-2/3 w-full">
      <div id="surface_type_component" class="col-span-12 cursor-pointer ">
        <label for="surface_type_selector_wrapper"
               class="block text-gray-700 text-sm font-bold dark:text-gray-100">Surface Type</label>
        <div id="surface_type_selector_wrapper"
             label-class="dark:text-gray-200"
             onchange="">
          <div class="relative">
            <select x-model="selected"
                    name="surface_type_selector"
                    id="surface_type_selector"
                    label-class="dark:text-gray-200"
                    onchange=""
                    class="select shadow py-2 w-full border-gray-300 rounded bg-white appearance-none leading-normal px-4 text-gray-700 focus:outline-none block dark:text-gray-200 border dark:bg-gray-700 dark:border-gray-500 custom-select"
                    required="">
              <option value="R" selected>Road</option>
              <option value="G">Gravel</option>
              <option value="O">Off Road</option>
              <option value="M">Mixed</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    {% for gc_form in group_classification_form_list %}
      <div x-show="selected==='{{ gc_form.surface_type.0 }}'">{% crispy gc_form.form %}</div>
    {% endfor %}
  </div>
</fieldset>
