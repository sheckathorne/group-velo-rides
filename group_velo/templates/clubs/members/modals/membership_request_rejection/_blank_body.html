<div id="membershipRejectRequestModalReplace"
     class="relative bg-white rounded-lg shadow dark:bg-gray-700">
  <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Reject Membership Request</h3>
    <button @click="rejectMembershipRequestModalOpen=false"
            type="button"
            class="text-gray-400 bg-transparent hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:text-white">
      <svg aria-hidden="true"
           class="w-5 h-5"
           fill="currentColor"
           viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="p-6 space-y-6 text-base leading-relaxed text-gray-500 dark:text-gray-400">
    <p class="text-base leading-relaxed text-gray-600">
      Are you sure you want to reject the membership request for this member?
    </p>
  </div>
  <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
    <form id="rejectMembershipRequestForm" method="post" action="">
      {% csrf_token %}
      <button type="submit"
              class="text-gray-500 bg-white rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500"
              disabled>Confirm</button>
    </form>
    <button @click="rejectMembershipRequestModalOpen=false"
            type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
      Dismiss
    </button>
  </div>
</div>
