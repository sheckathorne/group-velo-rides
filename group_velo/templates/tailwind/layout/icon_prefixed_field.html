{% load crispy_forms_field %}
{% load static %}

<div class="space-y-2">
  <label for="{{ field.id_for_label }}"
         class="block text-gray-700 text-sm font-medium dark:text-gray-100">
    {{ field.label }}
    {% if field.field.required %}<span class="text-red-500 dark:text-red-400">*</span>{% endif %}
  </label>
  <div class="flex">
    <div class="flex items-center px-3 rounded-l-md border border-r-0 border-input bg-muted dark:bg-slate-700 dark:border-slate-600">
      <img src="{{ icon_path }}" alt="icon" width="24" height="24" />
    </div>
    {% crispy_field field %}
  </div>
  {% if field.help_text %}
    <div id="{{ field.id_for_label }}_helptext"
         class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ field.help_text }}</div>
  {% endif %}
  {% if field.errors %}
    <div class="text-red-500 dark:text-red-400 text-sm mt-1">
      {% for error in field.errors %}{{ error }}{% endfor %}
    </div>
  {% endif %}
</div>
