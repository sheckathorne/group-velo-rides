<div id="notificationModalReplace"
     hx-swap-oob="true"
     class="relative w-full max-w-2xl">
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
    <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
      <h3 id="aboutClubModalTitle-{{ notification.id }}"
          class="text-xl font-semibold text-gray-900 dark:text-white">
        {{ notification.get_notification_type_display }} | {{ notification.create_date|date:"M j - g:i A" }}
      </h3>
      <button type="button"
              @click="notificationModalOpen=false"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
        <svg aria-hidden="true"
             class="w-5 h-5"
             fill="currentColor"
             viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="p-6 space-y-2 overflow-auto md:max-h-80">
      <div class="flex flex-row">
        <span id="notificationMessage-{{ notification.id }}"
              class="w-full text-base leading-relaxed text-gray-500 dark:text-gray-400">{{ notification.message|safe }}</span>
      </div>
      {% if notification.custom_message %}
        <div class="flex flex-row">
          <span id="notificationCustomMessage-{{ notification.id }}"
                class="w-full text-base leading-relaxed text-gray-500 dark:text-gray-400">{{ notification.custom_message|safe }}</span>
        </div>
      {% endif %}
    </div>
  </div>
</div>
