<div id="notificationDetailModal"
     class="fixed inset-0 z-50 flex items-center justify-center overflow-auto backdrop-blur-sm p-4 h-modal md:h-full"
     x-show="notificationModalOpen"
     x-transition:enter="motion-safe:ease-out duration-300"
     x-transition:enter-start="opacity-0 scale-90"
     x-transition:enter-end="opacity-100 scale-100"
     tabindex="-1"
     aria-hidden="true">
  <div id="notificationModalReplace" class="relative w-full max-w-2xl">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 id="notificationModalTitle"
            class="text-xl font-semibold text-gray-900 dark:text-white">Loading...</h3>
        <button @click="notificationModalOpen=false"
                type="button"
                class="btn-modal-dismiss-x rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
          <svg aria-hidden="true"
               class="w-5 h-5"
               fill="currentColor"
               viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-6 space-y-2 overflow-auto md:max-h-80">{% include 'animations/loading_spinner.html' %}</div>
    </div>
  </div>
</div>
